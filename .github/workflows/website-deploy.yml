name: "CI: website-deploy"

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "!packages/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.14]
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@HEAD
      - name: Run typecheck (website)
        run: |
          yarn workspace website run typecheck
      - name: Run linter (website)
        run: |
          yarn workspace website run lint --max-warnings 0
      - name: Run tests (website)
        run: |
          yarn workspace website run test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        node-version: [16.14]
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@HEAD
      - name: Deploy website
        run: |
          yarn workspace website run deploy
